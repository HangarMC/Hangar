version: '3.7'

services:
  db:
    build: ./db
    environment:
      POSTGRES_MULTIPLE_DATABASES: hydra,kratos
      POSTGRES_DB: hangar
      POSTGRES_USER: hangar
      POSTGRES_PASSWORD: 'hangar'
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  cockroach:
    image: cockroachdb/cockroach
    ports:
      - "26257:26257"
      - "26000:8080"
    volumes:
      - cockroach_data:/cockroach/cockroach-data
    command:
      - "start-single-node"
      - "--insecure"
volumes:
  db_data:
  cockroach_data:

networks:
  default:
    name: hangar-network
