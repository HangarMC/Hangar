###########
# General #
###########
server:
  port: 8080

spring:
  ############
  # DataBase #
  ############
  sql:
    init:
      platform: postgres
  datasource:
    url: jdbc:postgresql://localhost:26257/postgres
    username: root
    password:
  security:
    filter:
      order: 1000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 11MB
  devtools:
    restart:
      additional-exclude: work/**
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat

