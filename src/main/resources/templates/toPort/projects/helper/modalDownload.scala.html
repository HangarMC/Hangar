@(call: Call, message: String, id: String = "modal-download")(implicit messages: Messages)

<div class="modal fade" id="@id" tabindex="-1" role="dialog"
     aria-labelledby="label-download">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="label-download">@messages("general.notice")</h4>
            </div>
            <div class="modal-body">@messages(message)</div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">@messages("general.cancel")</button>
                <a href="@call" class="btn btn-primary">@messages("general.continue")</a>
            </div>
        </div>
    </div>
</div>
